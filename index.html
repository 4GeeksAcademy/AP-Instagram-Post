<!DOCTYPE html>
<html>
<head>
	<title>Instagram Feed</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://kit.fontawesome.com/95543ac58e.js" crossorigin="anonymous"></script>
</head>

<body>
	<div>
		<header>
			<div class="container">
				<h1>Instagram Post</h1>
			</div>
		</header>

		<div class="container">

			<div class="post">
				<div class="post-header">

					<div>
						
						<span>
							
							<h2><i class="fa-brands fa-html5 fa-lg"></i> HTML5 <i class="fa-solid fa-ellipsis-vertical fa-lg" id="dots"></i></h2>
						</span>
						
					</div>
				<div>
					
					
				</div>
					
					
				</div>

				<div>
					<img src="https://picsum.photos/400/200"></img>
				</div>
				
				<div>
					<i class="fa-regular fa-heart fa-lg"></i>
					<i class="fa-regular fa-comment fa-lg"></i>
					<i class="fa-regular fa-paper-plane fa-lg"></i>
					<i class="fa-regular fa-bookmark fa-lg" id="bookmark"></i>
				</div>




				<div>
					<p>This my first photo of the feed. This is a multi line comment for testing purposes. I am learning to code with 							<strong>#4Geeks</strong>
					</p>
				</div>
			</div>








		</div>	

	</div>

</body>

</html>
